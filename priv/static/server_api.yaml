openapi: 3.0.3
info:
  title: invoicing
  version: 0.0.1
security:
  - jwt: []
paths:
  /status:
    get:
      summary: "Zwraca status systemu"
      operationId: status
      responses:
        '200':
          description: "System działa poprawnie"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: ["ok"]
  /login:
    post:
      summary: 'Logowanie, zwraca token JWT'
      operationId: login
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: "Poprawne logowanie, zwraca informacje o użytkowniku oraz token JWT."
          content:
            application/json:
              schema:
                type: object
                required:
                  - exp
                  - token
                  - user_id
                  - username
                  - name
                  - surname
                properties:
                  username:
                    type: string
                  name:
                    type: string
                  surname:
                    type: string
                  user_id:
                    type: string
                    format: uuid
                  token:
                    description: 'Token JWT'
                    type: string
                  exp:
                    description: 'Czas wygaśnięcia tokenu'
                    type: integer
                    format: timestamp
                  permissions:
                    description: 'Uprawnienia użytkownika'
                    type: object
                    properties:
                      sign_order:
                        type: boolean
        '400':
          description: "Niepoprawne logowanie. Zwraca informacje o błędzie logowania"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /register:
    post:
      summary: 'Rejestracja uzytkownika'
      operationId: register
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - name
                - surname
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
                name:
                  type: string 
                surname:
                  type: string
      responses:
          '200': 
            description: "Poprawne logowanie, zwraca informacje o użytkowniku oraz token JWT."
            content:
              application/json:
                schema:
                  type: object
                  required:
                  - created
                  properties:
                    created:
                      type: boolean
  /invoicing/invoices:
    get:
      summary: "Zwraca wsystkie faktury"
      operationId: invoices
      responses:
        '200':
          description: "Udało się poprawnie zwrócić wszystkie faktury."
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoices:
                    type: array
                    items:
                      type: object
                      properties:
                        number:
                          type: integer
                        date_issue:
                          type: string
                        place_issue:
                          type: string
                        sales_data:
                          type: string
                        net_price_sum:
                          type: string 
                        vat_sum:
                          type: string
                        gross_sum:
                          type: string
                        payment_type:
                          type: string
                        payment_days:
                          type: string
  /invoicing/contractors:
    get:
      summary: "Zwraca wszystkich kontrahentów"
      operationId: contractors
      responses:
        '200': 
          description: "Poprawnie pobrano kontrahentów"
          content: 
              application/json:
                schema:
                  type: object
                  properties:
                    contractors:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          tin:
                            type: string
                          town: 
                            type: string
                          street:
                            type: string 
                          postalCode: 
                            type: string
    post:
      summary: "Tworzenie nowego kontrahenta"
      operationId: create_contractor
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - name
                - surname
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
                name:
                  type: string 
                surname:
                  type: string
      responses:
        '200': 
          description: "Poprawnie utworzono kontrahenta"
          content: 
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: ["ok"]
  /invoicing/predefined_items:
    get:
      summary: "Zwraca zapisane pozycje faktur"
      operationId: predefined_items
      responses:
        '200':
          description: "Udało się poprawnie zwrócić wszystkie pozycje faktur."
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    properties:
                      title:
                        type: string
                      count:
                        type: number 
                        format: float
                      unit:
                        type: string
                      unitNettoPrice:
                        type: number
                        format: float
                      vat: 
                        type: integer
                        format: int64         

  



  



components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    Error:
      type: object
      properties:
        error: 
          type: string
